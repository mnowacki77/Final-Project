<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Tasks</title>
</head>
<body>
<div layout:fragment="content">
    <a th:href="@{/todo/add}" class="btn btn-info btn-group-justified" role="button" th:text="Add"></a>
    <table class="table">
        <thead>
        <tr>
            <th>No.</th>
            <th>
                <a style="color: black" th:href="@{/todo/all}">
                    Id
                </a>
                <span class="glyphicon glyphicon-arrow-down"></span>
            </th>
            <th>Name</th>
            <th>Status</th>
            <th>
                <a style="color: black" th:href="@{/todo/all(sort='Deadline')}">
                    Deadline
                </a>
                <span class="glyphicon glyphicon-arrow-down"></span>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="todo : ${todos}">
            <tr th:style="${todo.isDone() == true ? 'background-color: lightgreen;' : 'background-color: white;'}">
                <td th:text="${todoStat.index+1}"></td>
                <td th:text="${todo.id}">...</td>
                <td th:text="${todo.name}">...</td>
                <td th:text="${todo.status}">...</td>
                <td th:text="${todo.deadline}">...</td>
                <td th:bgcolor="white">
                    <div class="form-inline">
                        <a th:href="@{'/todo/info/' + ${todo.id}}" class="btn btn-info form-control"
                           role="button">More Info</a>
                        <form th:action="@{'/todo/done/' + ${todo.id}}" method="post">
                            <button type="submit" class="btn btn-primary form-control" name="todoId"
                                    th:value="${todo.id}">Mark as done
                            </button>
                        </form>
                        <a th:href="@{'/todo/edit/' + ${todo.id}}" class="btn btn-info form-control"
                           role="button">Edit</a>
                    </div>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
