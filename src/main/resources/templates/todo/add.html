<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        Add task
        <form th:action="@{/todo/add}" method="post" th:object="${createForm}">
            <label>Name</label>
            <input th:type="text" th:field="*{name}"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            <br/>
            <label>Description</label>
            <input th:type="text" th:field="*{description}"/>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
            <br/>
            <label>Deadline</label>
            <input th:type="date" th:value="*{deadline}" th:field="*{deadline}"/>
            <div th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}">Deadline Error</div>
            <br/>

            <button th:type="submit">Add</button>
        </form>
    </div>
</div>
</body>
</html>
