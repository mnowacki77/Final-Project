<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<div>
    <form th:action="@{/login}" method="post" th:object="${loginUserForm}">
        <div class="form-group">
            <label for="login" th:text="#{lang.login}">LOGIN</label>
            <input id="login" class="form-control" type="text" th:field="*{userName}"/>
            <div style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Login Error</div>
        </div>

        <div class="form-group">
            <label for="password" th:text="#{lang.password}">PASSWORD</label>
            <input id="password" class="form-control" type="password" th:field="*{password}"/>
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error
            </div>
        </div>

        <button th:type="submit" class="btn btn-info" th:text="#{lang.log_in}">LOG IN</button>
    </form>
</div>
</body>
</html>
