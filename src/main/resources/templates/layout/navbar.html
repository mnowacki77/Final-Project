<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="utf-8" />
    </head>
    <body>

                        <span class="icon-bar"></span>

                    <ul class="nav navbar-nav navbar-right">
